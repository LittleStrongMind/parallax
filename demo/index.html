<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Parallax Demo</title>

		<script type="text/javascript" src="../bin/parallax.min.js"></script>
		<link rel="stylesheet" href="../bin/parallax.min.css">

	</head>
	<body>

		<header>
			<h1>parallax</h1>
